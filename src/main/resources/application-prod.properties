spring.application.name=DTMS2

# Database configuration - Spring Boot will auto-detect these
# No need to explicitly define if using SPRING_DATASOURCE_* environment variables

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Session Configuration
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always

# Server Configuration
server.port=${PORT:8080}

# Production logging
logging.level.com.brandon.dtms2=INFO
logging.level.org.springframework=WARN

logging.level.org.springframework.jdbc=DEBUG
logging.level.com.zaxxer.hikari=DEBUG

# This will show you what environment variables Spring can see
debug=true