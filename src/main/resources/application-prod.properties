spring.application.name=DTMS2

# Remove all datasource properties - Spring Boot will auto-configure from environment variables
# Database configuration is now handled by SPRING_DATASOURCE_* env vars

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Session Configuration - Use JDBC sessions
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always

# Server Configuration
server.port=${PORT:8080}

# Production logging
logging.level.com.brandon.dtms2=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Debug (temporarily)
logging.level.org.springframework.jdbc.datasource=DEBUG