spring.application.name=DTMS2

# Use local database for development, production will override with env vars
spring.datasource.url=jdbc:postgresql://localhost:5432/twendeFitness
spring.datasource.username=postgres
spring.datasource.password=Bmwangi@!17

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Session Configuration
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.main.allow-circular-references=true

# Server Configuration
server.port=8080
server.servlet.session.timeout=1800

# Logging
logging.level.com.brandon.dtms2=DEBUG

# Active profile - development for local, production for Render
spring.profiles.active=development