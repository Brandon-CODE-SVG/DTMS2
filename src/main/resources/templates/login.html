    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .login-left {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>

<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="login-container">
                <div class="row g-0">
                    <div class="col-md-6 login-left d-none d-md-flex align-items-center justify-content-center">
                        <div class="text-center">
                            <i class="fas fa-dumbbell fa-5x mb-4"></i>
                            <h2>Fitness Tracker</h2>
                            <p class="mb-0">Track Your Progress. Achieve Your Goals.</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="p-5">
                            <h3 class="text-center mb-4">Welcome Back</h3>
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mb-3">
                                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                </button>
                                <div id="loginMessage" class="alert alert-danger" style="display: none;"></div>
                            </form>
                            <div class="text-center">
                                <p class="mb-0">Don't have an account? <a href="register" class="text-decoration-none">Sign up</a></p>
                            </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/auth.js"></script> <!-- Use absolute path -->

<script>
    // Debug authentication status
    console.log('=== AUTH DEBUG INFO ===');
    console.log('Current URL:', window.location.href);
    console.log('Cookies:', document.cookie);

    // Test the current user endpoint
    fetch('/api/auth/current-user')
        .then(response => {
            console.log('Current user endpoint - Status:', response.status, 'OK:', response.ok);
            return response.json().catch(() => null);
        })
        .then(data => {
            if (data && data.username) {
                console.log('ðŸ”´ USER IS ALREADY LOGGED IN:', data.username);
                console.log('This is why you are being redirected automatically');
                console.log('User role:', data.role);
            } else {
                console.log('âœ… No user logged in - should see login form');
            }
        })
        .catch(error => {
            console.log('âœ… Current user check failed (normal if not logged in):', error.message);
        });
</script>

</body>
</html>
