spring.application.name=DTMS2

# Render PostgreSQL connection - using environment variables
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}

# JPA Configuration for production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Session Configuration
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always

# Server Configuration - Render provides PORT environment variable
server.port=${PORT:8080}
server.servlet.session.timeout=1800

# Production logging
logging.level.com.brandon.dtms2=INFO
logging.level.org.springframework=WARN

# CORS for production
app.cors.allowed-origins=${RENDER_EXTERNAL_URL:http://localhost:8080}